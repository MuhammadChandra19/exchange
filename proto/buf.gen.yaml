version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/muhammadchandra19/exchange/proto/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway

plugins:
  # Core Go protobuf generation (matches your --go_out)
  - plugin: buf.build/protocolbuffers/go
    out: go
    opt: 
      - paths=source_relative

  # Go gRPC generation (matches your --go-grpc_out)
  - plugin: buf.build/grpc/go
    out: go
    opt: 
      - paths=source_relative

  # gRPC-Gateway generation (matches your --grpc-gateway_out)
  # Only for modules, not core/common
  - plugin: buf.build/grpc-ecosystem/gateway
    out: go
    opt:
      - paths=source_relative
      - allow_delete_body=true
    include:
      - modules

  # OpenAPI generation for public services
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: openapi
    opt:
      - logtostderr=true
      - generate_unbound_methods=true
      - allow_merge=true
      - merge_file_name=api
      - allow_delete_body=true
    include:
      - modules
    exclude:
      - modules/*/v*/private  # Exclude private services from OpenAPI

  # TypeScript generation
  - plugin: buf.build/connectrpc/es
    out: ts
    opt: 
      - target=ts
      - import_extension=none

  # TypeScript types
  - plugin: buf.build/bufbuild/es  
    out: ts
    opt:
      - target=ts
      - import_extension=none
