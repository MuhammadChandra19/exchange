syntax = "proto3";

package modules.order_management_service.v1.shared;

option go_package = "github.com/muhammadchandra19/exchange/proto/modules/order-management-service/v1/shared";

message Order {
  string id = 1;
  string timestamp = 2;
  string symbol = 3;
  string side = 4;
  double price = 5;
  int64 quantity = 6;
  string type = 7;
  string status = 8;
  string userID = 9 [ json_name = "userID" ];
}

message OrderOption {
  string orderID = 1 [ json_name = "orderID" ];
  double stopLoss = 2 [ json_name = "stopLoss" ];
  double takeProfit = 3 [ json_name = "takeProfit" ];
  double leverage = 4 [ json_name = "leverage" ];
  double margin = 5 [ json_name = "margin" ];
  double entryPrice = 6 [ json_name = "entryPrice" ];
  double exitPrice = 7 [ json_name = "exitPrice" ];
  double profit = 8 [ json_name = "profit" ];
  double loss = 9 [ json_name = "loss" ];
  double entryTime = 10 [ json_name = "entryTime" ];
  double exitTime = 11 [ json_name = "exitTime" ];
}

message OrderDetail {
  Order order = 1 [ json_name = "order" ];
  optional OrderOption option = 2 [ json_name = "option" ];
}

message OrderEvent {
  string id = 1;
  string timestamp = 2;
  string orderID = 3 [ json_name = "orderID" ];
  string eventType = 4 [ json_name = "eventType" ];
  string symbol = 5;
  string side = 6;
  double price = 7;
  int64 quantity = 8;
  string userID = 9 [ json_name = "userID" ];
  double newPrice = 10 [ json_name = "newPrice" ];
  int64 newQuantity = 11 [ json_name = "newQuantity" ];
}