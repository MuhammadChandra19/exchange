syntax = "proto3";

import "google/protobuf/timestamp.proto";

package modules.market_data_service.v1.private;

option go_package = "github.com/muhammadchandra19/exchange/proto/modules/market-data-service/v1/private";

service OrderService {
  rpc DeleteOrder(DeleteOrderRequest) returns (DeleteOrderResponse);
};

message DeleteOrderRequest { string orderID = 1 [ json_name = "orderID" ]; }
message DeleteOrderResponse {
  string status = 1;
  string message = 2;
  google.protobuf.Timestamp timestamp = 3;
  string error = 4;
  string code = 5;
}